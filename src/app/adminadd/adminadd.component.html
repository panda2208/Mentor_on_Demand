<div class="w3-container">

    <h2 ></h2>
    <div class="w3-responsive">
    <table class="w3-table-all"><br>
      <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Technology Name</th>
      <th>Description</th>
      
      <th>Action</th>
   
      
     
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tech of techs">
      <td class="hidden">{{tech.id}}</td>
      <td>{{tech.techName}}</td>
      <td>{{tech.description}}</td>
      
      <td>    <button type="button" class="btn btn-danger" (click)=" deleteTech(tech)">Remove</button></td>
        
    
    </tr>
    
    </tbody>
    </table>

    <div class="col-md-6" style="margin-left: 350px"  >
        <h2 class="text-center">Add Technology</h2>
      <form>
        <div class="form-group">
          <label for="techName">Technology name:</label>
          <input type="text" [(ngModel)]="tech.techName" placeholder="Technology" name="techName" class="form-control" id="techName">
        </div>
      
        <div class="form-group">
          <label for="firstName">Description:</label>
          <input [(ngModel)]="tech.description" placeholder="description" name="description" class="form-control" id="description">
        </div>
      
     
      
        <a href="/adminadd"><button class="btn btn-success" (click)="createTech()">Add</button></a>
      </form>
      </div> 
      </div>
