  <br><br>
  <h2>Completed Course</h2><br>
  <table>
  <tr>
    <th class="hidden">Id</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Course</th>
    <th>Mentor</th>
    <th>Status</th>
    <th>Rating</th>
  </tr>
  <tr>
      <tr *ngFor="let user of users">
          <td class="hidden">{{user.id}}</td>
          <td>{{user.startDate}}</td>
          <td>{{user.endDate}}</td>
          <td>{{user.technology.techName}}</td>
          <td>{{user.mentor.firstName}}</td>
          <td>{{user.mentorId}}</td>
    <td>

        <ngb-rating [(rate)]="user.rating">
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100">&#9733;</span>
            </ng-template>
          </ngb-rating>
  </td>
  </tr>
  
</table>
